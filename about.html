<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"
      integrity="sha512-Velp0ebMKjcd9RiCoaHhLXkR1sFoCCWXNp6w4zj1hfMifYB5441C+sKeBl/T/Ka6NjBiRfBBQRaQq65ekYz3UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Template for photographer</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="work.html">Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- VIDEO PLAY SECTION -->
    <section id="video-play" class="py-5">
      <div class="container text-center">
        <div class="row">
          <!-- Video 1 -->
          <div class="col">
            <div class="container p-5">
              <a
                href="#"
                class="video"
                data-video="https://www.youtube.com/embed/LFL-jpvtvdY"
                data-toggle="modal"
                data-target="#videoModal"
              >
                <i class="fas fa-play fa-3x"></i>
              </a>
              <h1 class="text-dark">Weddings</h1>
            </div>
          </div>

          <!-- Video 2 -->
          <div class="col">
            <div class="container p-5">
              <a
                href="#"
                class="video"
                data-video="https://www.youtube.com/embed/B44LK9UL8u0"
                data-toggle="modal"
                data-target="#videoModal"
              >
                <i class="fas fa-play fa-3x"></i>
              </a>
              <h1 class="text-dark">Engagement Video</h1>
            </div>
          </div>

          <!-- Video 3 -->
          <div class="col">
            <div class="container p-5">
              <a
                href="#"
                class="video"
                data-video="https://www.youtube.com/embed/AO-XP5qBlbw"
                data-toggle="modal"
                data-target="#videoModal"
              >
                <i class="fas fa-play fa-3x"></i>
              </a>
              <h1 class="text-dark">Birthdays Party</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- VIDEO MODAL -->
    <div class="modal fade" id="videoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <iframe
              id="videoFrame"
              src=""
              frameborder="0"
              height="350"
              width="100%"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        // Video Play: Open modal and change iframe src to the video URL
        $(".video").click(function () {
          var videoSRC = $(this).attr("data-video");
          var videoSRCauto =
            videoSRC +
            "?modestbranding=1&rel=0&controls=1&showinfo=0&autoplay=1";
          $("#videoFrame").attr("src", videoSRCauto);
        });

        // Reset iframe src when modal is closed to stop the video
        $("#videoModal").on("hidden.bs.modal", function () {
          $("#videoFrame").attr("src", "");
        });
      });
    </script>
  </body>
</html>
